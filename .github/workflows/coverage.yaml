name: Deploy Test Report

on:
  push:
    branches:
      - main   # Change if your default branch is different

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate HTML report
        run: |
          mkdir -p reports
          echo "<h1>Test Report</h1><p>All tests passed ✅</p>" > reports/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: reports

  deploy:
    needs: build
    permissions:
      pages: write      # Required for GitHub Pages
      id-token: write   # Required for OIDC auth
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


      - name: Notify Teams with report link
        run: |
          curl -H 'Content-Type: application/json' \
          -d "{
          \"@type\": \"MessageCard\",
          \"@context\": \"http://schema.org/extensions\",
          \"summary\": \"Test Report\",
          \"themeColor\": \"0076D7\",
          \"title\": \"✅ Test Report is ready\",
          \"text\": \"[Click here to view the report](${{ steps.deployment.outputs.page_url }})\"
          }" \
          -d "{\"text\":\"✅ Test Report is ready: ${{ steps.deployment.outputs.page_url }}\"}" \
          "https://prod-91.westus.logic.azure.com:443/workflows/3d1b0262a151447fa4af191b76e738ec/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=d3JmTZuACN80oOmIAtAYIp5HtaeBzw8R4EqQwJ9GX-Q"



      
        
